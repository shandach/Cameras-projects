# ByteTrack tracker settings "bytetrack_custom.yaml"
# Optimized for workplace monitoring (seated/turning clients)

tracker_type: bytetrack  # tracker type, ['botsort', 'bytetrack']
track_high_thresh: 0.25  # threshold for the first association
track_low_thresh: 0.1   # threshold for the second association
new_track_thresh: 0.25  # threshold for init new track if the detection does not match any tracks
track_buffer: 120        # buffer to calculate the time when to remove tracks (frames). Default is 30. Increased to 120 (4 sec @ 30fps)
match_thresh: 0.8       # threshold for matching tracks
fuse_score: True        # fuse detection and tracking confidence
